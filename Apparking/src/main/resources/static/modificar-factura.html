<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparking</title>

    <style>
        .miClase {
            border: 2px solid blue;
        }
    </style>
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/solar/bootstrap.min.css"
        integrity="sha512-LhpxG+XCtib/q8R0I0rlktQ4CBE+sRoz22WY/71cBjc2srSqNshLXE0fIZQDsAqQoC7/cHjpNAtRx78MiloTAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
</head>

<body>
    
    
    <div id="navbar"></div>
    <div class="container mt-3">
        <h3 style="color: khaki">Consultar Ticket de Factura</h3>
        <p> Dar Click en el siguiente boton</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Ingresar Placa
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="color: peachpuff;">Ingrese la PLACA del Vehiculo</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form>
                <input type="text" id="placaSalidaInput">
              </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" onclick="consultarFactura()" class="btn btn-danger" data-bs-dismiss="modal" id="consultarPlaca" name="consultar">Consultar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" name="cerrar">Cerrar</button>
            </div>
      
          </div>
        </div>
      </div>
      

    <div class="container mt-2">


        <h1>Factura</h1>
        <p style="color: azure;">Genera una factura</p>

        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form onsubmit="return false">
                        <label class="form-label" for="idInput">Numero Ticket</label>
                        <input class="form-control" type="number" name="id" id="idInput" disabled>

                        <label class="form-label" for="fechaEntradaInput">Fecha de Ingreso</label>
                        <input class="form-control" type="datetime" name="fechaEntrada" id="fechaEntradaInput" disabled>

                        <label class="form-label" for="fechaSalidaInput">Fecha de Salida</label>
                        <input class="form-control" type="datetime" name="fechaSalida" id="fechaSalidaInput" disabled>

                        <label class="form-label" for="placaInput">Placa del Vehiculo</label>
                        <input class="form-control" type="text" name="placa" id="placaInput" disabled>
                        <label for="cobrarDescuentoInput">Hacer Descuento (Marque si aplica descuento del 15%)</label>
                        <input type="checkbox" class="checkbox" name="cobrarDescuento" id="cobrarDescuentoInput">
                        <br>
                        <label for="cobrarMultaInput">Cobrar Multa (Marque si necesita cobrarla valor 4000)</label>
                        <input type="checkbox" class="checkbox" name="cobrarMulta" id="cobrarMultaInput">
                        <br>
                        <button type="submit" id="btn-cobrar" class="btn btn-primary mt-4" onclick="cobrar()">Cobrar</button>
                        <br>
                        <br>
                        <label class="form-label" for="descuentoInput">Valor Descuento</label>
                        <input class="form-control" type="number" name="descuento" id="descuentoInput" disabled>

                        <label class="form-label" for="multaInput">Valor Multa</label>
                        <input class="form-control" type="number" name="multa" id="multaInput" disabled>

                        <label class="form-label" for="subtotalInput">Subtotal</label>
                        <input class="form-control" type="number" name="subtotal" id="subtotalInput" disabled>

                        <label class="form-label" for="ivalInput">Iva</label>
                        <input class="form-control" type="number" name="iva" id="ivaInput" disabled>

                        <label class="form-label" for="totalInput">Total Factura</label>
                        <input class="form-control" type="number" name="total" id="totalInput" disabled>
                        <button type="submit"  id="btn-imprimir" class="btn btn-primary mt-4" onclick="modificarFactura()">Imprimir Factura</button>
                        <br>
                    </form>
                </div>
            </div>



        </div>
    </div>
   

    <script src="js/navbar.js"></script>
    <script src="js/consultar_factura.js"></script>
    <script src="js/modificar-factura.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
