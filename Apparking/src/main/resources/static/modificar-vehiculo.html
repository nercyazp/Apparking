<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparking</title>

    <style>
        .miClase {
            border: 2px solid blue;
        }
    </style>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/solar/bootstrap.min.css"
        integrity="sha512-LhpxG+XCtib/q8R0I0rlktQ4CBE+sRoz22WY/71cBjc2srSqNshLXE0fIZQDsAqQoC7/cHjpNAtRx78MiloTAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id = "navbar"></div>

    <div class="container mt-2">


        <h1>Modificar Vehiculo</h1>
        <p style="color: azure;">Modifica un Vehiculo en el registro de parqueaderos</p>

        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form onsubmit="return false">

                        <label class="form-label" for="idInput">ID</label>
                        <input class="form-control" type="number" name="id" id="idInput" disabled>

                        <label class="form-label" for="placaInput">Placa</label>
                        <input class="form-control" type="text" name="placa" id="placaInput">

                        <label class="form-label" for="marcaInput">Marca</label>
                        <input class="form-control" type="text" name="marca" id="marcaInput">

                        <label class="form-label" for="colorInput">Color</label>
                        <input class="form-control" type="text" name="color" id="colorInput">

                        <button onclick="modificarVehiculo()" class="btn btn-warning mt-4"
                            type="submit">Modificar</button>
                        
                    </form>
                </div>
            </div>



        </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/modificar-vehiculo.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
